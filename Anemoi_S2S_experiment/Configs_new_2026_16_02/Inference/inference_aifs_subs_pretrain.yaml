# Example inference using data from MARS
# Run inference on ATOS using the following command:
#   ```
#   anemoi inference --config-path path-to-config --config-name inference-aifs-subs-pretrain.yaml
#   ```
checkpoint: /ec/res4/hpcperm/nld4584/Anemoi_S2S_experiment/checkpoints_jakob/inference-last.ckpt
date: ${oc.env:INFERENCE_DATE}
lead_time: 1344h

allow_nans: true
verbosity: 0
write_initial_state: true
use_grib_paramid: false

# The input can be of course also from the anemoi-dataset specified in the training config
input:
  dataset:
    join:
      - dataset: aifs-ea-an-oper-0001-mars-o96-1979-2023-6h-v8
        start: 2007
        end: 2011
      - dataset: aifs-ea-an-oper-0001-mars-o96-1979-2023-6h-v2-s2s-predictors
        start: 2007
        end: 2011
      - dataset: aifs-ea-an-oper-0001-mars-o96-1979-2024-6h-v1-accumulation24h
        start: 2007
        end: 2011
  #mars:
  #  class: ea
  #  stream: oper

output:
  netcdf: ${oc.env:INFERENCE_OUTPUT_PATH}
